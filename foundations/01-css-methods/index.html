<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Methods for Adding CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ext">Style me via the external method!</div>
  <p id="intern">I would like to be styled with the internal method, please.</p>
  <button style="background-color: orange; font-size: 18px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Inline Method</button>
  <style>
    #intern {
      background-color: rgb(8, 155, 8);
      color: aliceblue;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 23px;
    }
  </style>
</body>
</html>
